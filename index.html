<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Alarm Challenge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 2rem;
      background: #f7f7f7;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 100vh; box-sizing: border-box;
    }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    #question { font-size: 2rem; margin-bottom: 1rem; }
    input[type=number] {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 6rem;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      font-size: 1.25rem;
      padding: 0.5rem 1.5rem;
    }
    #complete { font-size: 1.25rem; color: green; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Wake-Up Challenge</h1>
  <div id="question"></div>
  <input id="answer" type="number" inputmode="numeric" />
  <button onclick="submitAnswer()">Submit</button>
  <div id="complete"></div>

  <script>
    // Block access outside 5–10am local time
    const hour = new Date().getHours();
    if (hour < 5 || hour >= 10) {
      document.body.innerHTML = '<div style="text-align:center;font-size:1.5rem;">Access restricted to 5am–10am.</div>';
    }

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const completeEl = document.getElementById("complete");

    let currentIndex = 0;
    let currentAnswer = 0;
    const totalQuestions = 3;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getNonDivisibleBy5(min, max) {
      let num;
      do {
        num = getRandomInt(min, max);
      } while (num % 5 === 0);
      return num;
    }

    function generateQuestion() {
      const operators = ["+", "-", "*"];
      const operator = operators[Math.floor(Math.random() * operators.length)];
      let a, b;

      if (operator === "+" || operator === "-") {
        a = getNonDivisibleBy5(51, 999);
        b = getNonDivisibleBy5(51, 999);
      } else if (operator === "*") {
        a = getRandomInt(10, 50);
        if (Math.random() < 0.5) {
          b = getRandomInt(2, 10);
        } else {
          const possibleB = [15, 20, 25, 30, 35, 40, 45, 50];
          b = possibleB[Math.floor(Math.random() * possibleB.length)];
        }
      }

      currentAnswer = eval(`${a} ${operator} ${b}`);
      return `${a} ${operator} ${b} = ?`;
    }

    function showNextQuestion() {
      answerInput.value = "";
      questionEl.textContent = generateQuestion();
      answerInput.focus();
    }

    function submitAnswer() {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === currentAnswer) {
        currentIndex++;
        if (currentIndex >= totalQuestions) {
          fetch("https://alarmclock-dopk.onrender.com/mark-complete", { method: "POST" });
          questionEl.textContent = "✔️ Task complete!";
          answerInput.style.display = "none";
          document.querySelector("button").style.display = "none";
          completeEl.textContent = "You may now disable the alarm.";
        } else {
          showNextQuestion();
        }
      } else {
        alert("Incorrect, try again.");
        answerInput.value = "";
        answerInput.focus();
      }
    }

    showNextQuestion();
  </script>
</body>
</html>
