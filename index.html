<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarm Task</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.6rem;
    }
    #task, .question {
      margin-top: 2rem;
      font-size: 1.3rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      width: 100%;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .hint {
      font-size: 1rem;
      color: #555;
    }
    #reader {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Complete Your Task</h1>
  <div id="task">Loading...</div>

  <script>
    const backendURL = "https://alarmclock-dopk.onrender.com";

    function randomInt(min, max, filterFn = () => true) {
      let x;
      do {
        x = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (!filterFn(x));
      return x;
    }

    function generateQuestion() {
      const ops = ["+", "-", "*"];
      const op = ops[Math.floor(Math.random() * ops.length)];

      let a, b;
      if (op === "+") {
        a = randomInt(51, 999, n => n % 5 !== 0);
        b = randomInt(51, 999, n => n % 5 !== 0);
      } else if (op === "-") {
        a = randomInt(51, 999, n => n % 5 !== 0);
        b = randomInt(51, a - 1, n => n % 5 !== 0); // b < a
      } else if (op === "*") {
        a = randomInt(10, 50);
        const bPool = Array.from({ length: 9 }, (_, i) => i + 2).concat([15, 20, 25, 30, 35, 40, 45, 50]);
        b = bPool[Math.floor(Math.random() * bPool.length)];
      }

      const expression = `${a} ${op} ${b}`;
      const answer = eval(expression);
      return { question: expression, answer };
    }

    async function submitComplete() {
      await fetch(`${backendURL}/mark-complete`, { method: "POST" });
      document.getElementById("task").innerHTML = `<p>✅ Task complete!</p>`;
    }

    function renderMathTask() {
      const taskDiv = document.getElementById("task");
      const questions = [generateQuestion(), generateQuestion(), generateQuestion()];
      let current = 0;

      function askNext() {
        if (current >= questions.length) {
          submitComplete();
          return;
        }

        const { question, answer } = questions[current];
        taskDiv.innerHTML = `
          <div class="question">
            <p>Question ${current + 1}: <strong>${question}</strong></p>
            <input id="answer" type="number" inputmode="numeric" />
            <button id="submit">Submit</button>
          </div>
        `;

        document.getElementById("submit").onclick = () => {
          const userAnswer = Number(document.getElementById("answer").value);
          if (userAnswer === answer) {
            current++;
            askNext();
          } else {
            alert("Incorrect. Try again.");
          }
        };
      }

      askNext();
    }

    function renderQRTask(hint) {
      const taskDiv = document.getElementById("task");

      taskDiv.innerHTML = `
        <p class="hint">QR Hint: <strong>${hint}</strong></p>
        <div id="reader"></div>
        <p>Or paste QR value manually:</p>
        <input type="text" id="qrValue" placeholder="Paste QR value" />
        <button id="verify">Verify QR</button>
      `;

      const reader = new Html5Qrcode("reader");
      reader.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        async (decodedText) => {
          await verifyQR(decodedText, reader);
        },
        error => {
          // ignore scan errors
        }
      ).catch(err => {
        console.error("Camera failed:", err);
      });

      document.getElementById("verify").onclick = async () => {
        const value = document.getElementById("qrValue").value.trim();
        if (!value) return alert("Please enter a value.");
        await verifyQR(value, reader);
      };
    }

    async function verifyQR(value, reader) {
      try {
        const res = await fetch(`${backendURL}/qr-verify`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ value })
        });
        const result = await res.json();
        if (result.ok) {
          reader?.stop();
          document.getElementById("task").innerHTML = `<p>✅ QR verified!</p>`;
          await submitComplete();
        } else {
          alert(result.message || "QR verification failed.");
        }
      } catch (err) {
        alert("Verification error.");
      }
    }

    async function main() {
      const task = await fetch(`${backendURL}/task-type`).then(r => r.json());
      if (task.type === "math") {
        renderMathTask();
      } else if (task.type === "qr") {
        renderQRTask(task.hint || "No hint provided.");
      }
    }

    main();
  </script>
</body>
</html>
